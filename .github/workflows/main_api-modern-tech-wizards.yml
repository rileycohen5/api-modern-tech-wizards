name: Deploy to Azure Functions - Flex Consumption

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: api-modern-tech-wizards
  PYTHON_VERSION: '3.11'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Azure CLI
        uses: azure/cli@v2

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Function Core Tools + build
        run: |
          npm i -g azure-functions-core-tools@4 --unsafe-perm true
          pip install -r requirements.txt --target "./.python_packages/lib/site-packages"

      - name: Publish to Flex Consumption Function App
        run: |
          func azure functionapp publish $AZURE_FUNCTIONAPP_NAME --python
