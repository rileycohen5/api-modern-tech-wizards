name: Deploy Azure Function App (Python) - api-modern-tech-wizards

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # Install dependencies into .python_packages for Azure Functions
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --target ".python_packages/lib/site-packages"

      # Zip content for deployment
      - name: Create deployment package
        run: |
          zip -r functionapp.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "venv/*"

      # Deploy using Azure Functions Action
      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'api-modern-tech-wizards'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_5EA4E21FADEB4302BBD65EEAA18E3CB4 }}
          package: functionapp.zip
